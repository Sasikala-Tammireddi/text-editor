<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="success" routerLink="/uploaded-files" routerDirection="forward">
        <ion-icon slot="icon-only" name="arrow-up-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Add-Note</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-row>
    <ion-col size="12">
      <ion-item color="light">
        <ion-label position="floating">
          Enter Title
        </ion-label>
        <ion-input type="text" position="floating" [(ngModel)]="title"></ion-input>
      </ion-item>
      <rich-text [formControlItem]="editorControl"></rich-text>
      <ion-button expand="full" class="ion-no-margin" (click)="save()">Save</ion-button>
      <ion-button expand="full" color="tertiary" class="ion-no-margin ion-margin-top" (click)="updateData()">Update
      </ion-button>
    </ion-col>
    <ion-col size="12">
      <ion-list class="ion-marign-top">
        <ion-item *ngFor="let data of dataToShow; let i = index">
          <ion-label>
            <p>{{data.title}}</p>
          </ion-label>
          <ion-buttons slot="end">
            <ion-button color="success" (click)="uploadData(i)">
              <ion-icon slot="icon-only" name="arrow-up-circle-outline"></ion-icon>
            </ion-button>
            <ion-button color="tertiary" (click)="selectDataToUpdate(i)">
              <ion-icon slot="icon-only" name="create-outline"></ion-icon>
            </ion-button>
            <ion-button color="medium" (click)="deleteData(i)">
              <ion-icon slot="icon-only" name="trash-bin-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
